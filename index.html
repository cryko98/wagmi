<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PumpLife | Live the Pump</title>
    <meta name="description" content="Live the Pump Life. Where the market is pumping and we all get rich." />
    <link rel="icon" type="image/png" href="https://wkkeyyrknmnynlcefugq.supabase.co/storage/v1/object/public/neww/logo%20(89).png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Permanent Marker (Headings) and Patrick Hand (Body) for that 'drawn' look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wagmi-green': '#4ade80',
              'wagmi-dark': '#052e16',
              'wagmi-light': '#dcfce7',
            },
            fontFamily: {
              'marker': ['"Permanent Marker"', 'cursive'],
              'hand': ['"Patrick Hand"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Permanent Marker', cursive;
      }
      @keyframes wave {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-wave {
        animation: wave 20s linear infinite;
      }
      .animate-wave-slow {
        animation: wave 30s linear infinite reverse;
      }
    </style>
